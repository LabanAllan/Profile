<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Times New Roman', Times, serif;
            background-attachment: fixed;
            background-position: 0%;
            background-image: url(./images/coder.jpg);
            background-size: cover;
        /* Add some basic styles for the form for better presentation */
        .contact-form {
            background-image: url(https://www.dreamstime.com/farm-to-good-sunrises-beautiful-neture-art-farm-to-good-sunrises-beautiful-neture-art-image173381096);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-attachment: fixed;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="contact-form">
        <h2>ENTER YOUR DETAILS HARE.<br> You will be served shortly.</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="kindly enter your name.." required>
            </div>
            <div class="form-group">
                <label for="Phone Number">Phone Number:</label>
                <input type="number" id="Phone number" name="phone number" placeholder="+2547000000000" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your valid Email....">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="How can I help you today ...." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <p>Â© <span id="date">2023</span> allan_laban all rights reserved</p>
        </form>
    </div>
</body>

</html>
